<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tourmanager 2024</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://d3js.org/d3.v6.js"></script>
  <script defer src="main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar">
    <h2 class="navTitle">
      Tourmanager <span><script>document.write(new Date().getFullYear())</script></span>
    </h2>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">☰</button>
    <div class="navListContainer" id="navMenu">
      <ul class="navList">
        <li><a href="#ranking" class="navLink">Ranking</a></li>
        <li><a href="#analyse" class="navLink">Analyse</a></li>
      </ul>
    </div>
  </nav>

  <div class="page">

    <div class="sideBar">
      <div class="sideBar__element sideBar__element--stage">
        <h3 class="sideBar__title"><span>Ranking //</span> after stage <span style="font-weight:400" id="currentStage"></span></h3>
      </div>
      <div class="sideBar__element">
        <h3 style='font-size: 0.7rem' class="sideBar__title">By Jacob Relaes & Damiaan Relaes</h3>
      </div>
    </div>

    <div id="tab-ranking" class="tabContent">
      <div class="tabHeader">
        <h3 class="tabTitle">Ranking</h3>
        <h3 class="tabSubtitle">Ranking na elke etappe</h3>
        <div class="tabFilters">
          <div class="colorModeToggle">
            <button id="colorByRank" data-color="rank">Ranking</button>
            <button id="colorByPoints" data-color="points">Punten</button>
            <button id="colorByTotalPoints" data-color="total_points">Totaal</button>
          </div>
        <div class="legendContainer">
          <svg id="legendSvg"></svg>
        </div>
      </div>
      </div>
      <div class="rankGraphWrapper">
        <div class="rankGraph"></div>
      </div>
    </div>

    <div id="tab-analyse" class="tabContent">
      <div class="tabHeader">
        <h3 class="tabTitle">Analyse</h3>
        <h3 class="tabSubtitle">Punten gescoord per deelnemer en wielrenner</h3>
        <div class="tabFilters">
          <label class="toggleStackButton">Gestapeld tot 100%
            <input type="checkbox" id="toggleStackMode" />
            <span class="checkmark"></span>
          </label>
          <div class="multiSelectWrapper">
            <div class="multiSelectBtn" id="multiSelectBtn">Selecteer deelnemers ▾</div>
            <div class="multiSelectDropdown" id="multiSelectDropdown">
              <div id="multiSelectControls">
                <button type="button" id="selectAllBtn">Alles selecteren</button>
                <button type="button" id="deselectAllBtn">Niets selecteren</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rankGraphWrapper">
        <div id="analyseGraph" class="analyseGraphGrid"></div>
      </div>
    </div>

    <div id="tooltip"></div>

  </div>

</body>

</html>
