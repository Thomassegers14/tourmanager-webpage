<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tourmanager 2023</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://d3js.org/d3.v6.js"></script>
    <script defer src="main.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>

    <div class="header">
      <div class="header__content">
        <h2 class="header__title">Tourmanager <span><script>document.write(new Date().getFullYear())</script></span></h2>
      </div>
    </div>
    
    <div class="page">

      <div class="sideBar">
        <div class="sideBar__element sideBar__element--stage">
          <h3 class="sideBar__title"><span>Ranking //</span> after stage <span style="font-weight:400" id="currentStage"></span></h3>
        </div>
        <div class="sideBar__element">
          <h3 style='font-size: 0.7rem' class="sideBar__title">By Jacob Relaes & Damiaan Relaes</h3>
        </div>
      </div>

      <div id="content">
        <h3 class="graph__title">Ranking</h3>
        <h3 class="graph__subtitle">Ranking na elke etappe</h3>
        <div class="rankGraphWrapper">
          <div class="rankGraph"></div>
        </div>
      </div>

    </div>

  </body>
</html>
